<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aniversário da Zoe 🌸</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #ffdee9, #b5fffc); margin: 0; padding: 0; text-align: center; color: #333; }
    header { padding: 20px; background: #ff80ab; color: white; border-radius: 0 0 30px 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    h1 { margin: 0; font-size: 2em; }
    .details { margin: 20px; font-size: 1.2em; }
    .card { background: white; margin: 20px auto; padding: 20px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; }
    input, button { width: 90%; padding: 10px; margin: 10px 0; border-radius: 10px; border: 1px solid #ccc; font-size: 1em; }
    button { background: #ff80ab; color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
    button:hover { background: #e91e63; }
  </style>
</head>
<body>
  <header>
    <h1>🎂 Jardim da Zoe 🌸</h1>
    <p>Venha comemorar os 2 aninhos da Zoe Rocha Lopes!</p>
  </header>

  <div class="details">
    <p><strong>📅 Data:</strong> 09/11/2025</p>
    <p><strong>⏰ Horário:</strong> 15:30</p>
    <p><strong>📍 Local:</strong> Sítio Canaã - Bairro Viveiros, Feira de Santana</p>
  </div>

  <div class="card">
    <h2>Confirme sua presença</h2>
    <form id="rsvpForm">
      <input type="text" id="nome" placeholder="Seu nome" required>
      <input type="number" id="quantidade" placeholder="Quantidade de pessoas" min="1" required>
      <button type="submit">Confirmar</button>
    </form>
    <p id="mensagem"></p>
  </div>

  <script>
    const form = document.getElementById('rsvpForm');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const qtd = document.getElementById('quantidade').value;

      fetch('LINK_DO_SEU_WEBAPP', {
        method: 'POST',
        body: new URLSearchParams({nome: nome, qtd: qtd})
      })
      .then(response => response.json())
      .then(data => {
        if(data.status === "ok"){
          mensagem.textContent = "🎉 Obrigado pela confirmação!";
          form.reset();
        }
      })
      .catch(err => {
        mensagem.textContent = "❌ Ocorreu um erro. Tente novamente.";
      });
    });
  </script>
</body>
</html>
